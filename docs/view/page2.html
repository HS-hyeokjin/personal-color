<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼스널 컬러 진단</title>
    <link rel="stylesheet" href="../css/page.css" />
</head>

<body>
    <div class="wrapper">
        <div class="text">자신의 피부색과 가깝다고 생각하는 것을 선택해 주세요.</div>
        <div class="circles slide-top">
            <div class="circle circle21" onclick="selectCircle(0, 1)"></div>
            <div class="circle circle22" onclick="selectCircle(1, 1)"></div>
            <div class="circle circle23" onclick="selectCircle(2, 1)"></div>
            <div class="circle circle24" onclick="selectCircle(3, 1)"></div>
        </div>
    </div>
</body>

<script>
    function selectCircle(index, score) {
        let scores = JSON.parse(localStorage.getItem('scores')) || [0, 0, 0, 0];
        scores[index] += score;
        localStorage.setItem('scores', JSON.stringify(scores));
        window.location.href = 'page3.html';
    }
</script>

</html>
