<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼스널 컬러 진단</title>
    <link rel="stylesheet" href="../css/text-page.css" />
</head>

<body>
    <div class="question-container slide-in-fwd-center">
        <h1>당신의 옷차림 스타일은?</h1>
        <button onclick="selectOption(0, 1)">부드럽고 따뜻한 색조의 옷을 선호</button>
        <button onclick="selectOption(1, 1)">차가운 색조의 옷을 선호</button>
        <button onclick="selectOption(2, 1)">따뜻하고 풍부한 색조의 옷을 선호</button>
        <button onclick="selectOption(3, 1)">차가운 어두운 색조의 옷을 선호</button>
    </div>
    <script src="../js/question.js"></script>
</body>
<script>
    function selectOption(index, score) {
        let scores = JSON.parse(localStorage.getItem('scores')) || [0, 0, 0, 0];
        scores[index] += score;
        localStorage.setItem('scores', JSON.stringify(scores));
        window.location.href = 'opage4.html';
    }
</script>

</html>
